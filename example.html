<head>
  <!--<script src='dist/KeyHolder.js'></script>-->
  <script>
    window.shortcut = 'hello'
  </script>
  <script src='shortcuts.min.js'></script>
  <script src='libs/jquery.min.js'></script>
  <script>
    $(document).ready(function(){
     var phonefn = function(e){
        alert('Congrats, you pressed cmd+b+a in the phone field.');
      }
      var windowfn = function(e){
        alert('Congrats! You pressed shift 1 somewhere in the window.');
      }

      s = shortcut.noConflict()

      s('meta a b', '#phone').bindsTo(phonefn)
      s('shift 1').bindsTo(windowfn)

      console.log(shortcut + " Should be 'hello'. If not, noConflict is failing");

    });
  </script>
</head>

<h3> KEYHOLDER </h3>
<label for='phone'>Phone field</label>
<input id='phone' />

<p> This page has keyboard shortcuts via the shorcut library. </p>
<p> It is instantiated by <pre><code>shortcut('meta b a').bindsTo(function(){...});</code></pre>
<p> Test out pressing shift + 1 anywhere in the window. </p>
<p> or meta + b + a in the phone field. </p>
